<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Nhập số n -->
      <div class="mb-3">
        <div class="mb-3">
          <label for="" class="form-label">Nhập số n</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="txtThemSoN"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div>
          <button class="btn btn-dark" id="txtThemSo">Thêm số</button>
          <div class="m-3 p-2" id="txtChuoiTS"></div>
        </div>
      </div>
      <div class="row">
        <!-- Tổng số dương -->
        <div class="mb-3 col-6">
          <h3>1. Tổng số dương</h3>
          <div>
            <button class="btn btn-dark" id="txtTinhTong">Tính tổng</button>
          </div>
        </div>
        <!-- Đếm số dương -->
        <div class="mb-3 col-6">
          <h3>2. Đếm số dương</h3>
          <div>
            <button class="btn btn-dark" id="txtDemSo">Đếm số</button>
          </div>
        </div>
        <!-- Tìm số nhỏ nhất -->
        <div class="mb-3 col-6">
          <h3>3. Tìm số nhỏ nhất</h3>
          <div>
            <button class="btn btn-dark" id="txtSoNhoNhat">
              Tìm số nhỏ nhất
            </button>
          </div>
        </div>
        <!-- Tìm số dương nhỏ nhất -->
        <div class="mb-3 col-6">
          <h3>4. Tìm số dương nhỏ nhất</h3>
          <div>
            <button class="btn btn-dark" id="txtSoDuongNhoNhat">
              Tìm số dương nhỏ nhất
            </button>
          </div>
        </div>
        <!-- Tìm số chẵn cuối cùng -->
        <div class="mb-3 col-6">
          <h3>5. Tìm số chẵn cuối cùng</h3>
          <div>
            <button class="btn btn-dark" id="txtTimSoChan">Tìm số chẵn</button>
          </div>
        </div>
        <!-- Đổi chỗ -->
        <div class="mb-3 col-6">
          <h3>6. Đổi chỗ</h3>
          <div class="row">
            <div class="mb-3 col-3">
              <label for="" class="form-label">Nhập số vị trí 1</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="txtViTri1"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="mb-3 col-3">
              <label for="" class="form-label">Nhập số vị trí 2</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="txtViTri2"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-6">
              <button class="btn btn-dark" id="txtDoiCho">Đổi chỗ</button>
            </div>
          </div>
        </div>
        <!-- Sắp xếp tăng dần -->
        <div class="mb-3 col-6">
          <h3>7. Sắp xếp tăng dần</h3>
          <div>
            <button class="btn btn-dark" id="txtSapXep">Sắp xếp</button>
          </div>
        </div>
        <!-- Tìm số nguyên tố đầu tiên -->
        <div class="mb-3 col-6">
          <h3>8. Tìm số nguyên tố đầu tiên</h3>
          <div>
            <button class="btn btn-dark" id="txtTimSoNguyenTo">
              Tìm số nguyên tố
            </button>
          </div>
        </div>
        <!-- Đếm số nguyên -->
        <div class="mb-3 col-6">
          <h3>9. Đếm số nguyên</h3>
          <div class="row">
            <label for="" class="form-label">Nhập số</label>
            <div class="mb-3 col-5">
              <input
                type="number"
                class="form-control"
                name=""
                id="txtNhapSo"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-4">
              <button class="btn btn-dark" id="txtThemSoNguyen">Thêm số</button>
            </div>
          </div>
          <div class="m-3 p-2" id="txtKetQuanew"></div>
          <div>
            <button class="btn btn-dark" id="txtDemSoNguyen">
              Đếm số nguyên
            </button>
          </div>
        </div>
        <!-- So sánh số lượng số âm và dương -->
        <div class="mb-3 col-6">
          <h3>10. So sánh số lượng số âm và dương</h3>
          <div>
            <button class="btn btn-dark" id="txtSoSanh">So sánh</button>
          </div>
        </div>
      </div>

      <!-- Hiển thị kết quả -->
      <div class="m-3 p-2" id="txtKetQua"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
